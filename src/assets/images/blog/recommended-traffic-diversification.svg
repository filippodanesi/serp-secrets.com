    <line x1="180" y1="295" x2="250" y2="270" stroke="rgb(23, 23, 23)" stroke-width="1" stroke-opacity="0.5"/>
    
    <!-- Affiliate & Partners -->
    <text x="150" y="200" font-family="system-ui, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol" font-size="14" fill="rgb(23, 23, 23)">Affiliate & Partners</text>
    <line x1="220" y1="200" x2="290" y2="210" stroke="rgb(23, 23, 23)" stroke-width="1" stroke-opacity="0.5"/>
    
