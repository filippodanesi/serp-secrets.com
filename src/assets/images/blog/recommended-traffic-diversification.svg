    <g>
      <!-- Brand Building 22.5% -->
      <path d="M 0 0 L 120 0 A 120 120 0 0 1 93.4 75.5 Z" fill="rgb(234, 233, 225)" stroke="rgb(23, 23, 23)" stroke-width="1" />
      
      <!-- Content Marketing 22.5% -->
      <path d="M 0 0 L 93.4 75.5 A 120 120 0 0 1 0 120 Z" fill="rgb(240, 239, 234)" stroke="rgb(23, 23, 23)" stroke-width="1" />
      
      <!-- Email & Community 15% -->
      <path d="M 0 0 L 0 120 A 120 120 0 0 1 -62.3 102.6 Z" fill="rgb(234, 233, 225)" stroke="rgb(23, 23, 23)" stroke-width="1" />
      
      <!-- Social & Video 10% -->
      <path d="M 0 0 L -62.3 102.6 A 120 120 0 0 1 -106.1 56.3 Z" fill="rgb(240, 239, 234)" stroke="rgb(23, 23, 23)" stroke-width="1" />
      
      <!-- Exclusive Content 10% -->
      <path d="M 0 0 L -106.1 56.3 A 120 120 0 0 1 -106.1 -56.3 Z" fill="rgb(234, 233, 225)" stroke="rgb(23, 23, 23)" stroke-width="1" />
      
      <!-- Direct Traffic 7.5% -->
      <path d="M 0 0 L -106.1 -56.3 A 120 120 0 0 1 -62.3 -102.6 Z" fill="rgb(240, 239, 234)" stroke="rgb(23, 23, 23)" stroke-width="1" />
      
      <!-- Affiliate & Partners 5% -->
      <path d="M 0 0 L -62.3 -102.6 A 120 120 0 0 1 0 -120 Z" fill="rgb(234, 233, 225)" stroke="rgb(23, 23, 23)" stroke-width="1" />
      
      <!-- SEO (Traditional) 7.5% -->
      <path d="M 0 0 L 0 -120 A 120 120 0 0 1 93.4 -75.5 Z" fill="rgb(240, 239, 234)" stroke="rgb(23, 23, 23)" stroke-width="1" />
      
      <!-- Social Media Events -->
      <path d="M 0 0 L 93.4 -75.5 A 120 120 0 0 1 120 0 Z" fill="rgb(234, 233, 225)" stroke="rgb(23, 23, 23)" stroke-width="1" />
    </g>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="40" fill="rgb(234, 233, 225)" stroke="rgb(23, 23, 23)" stroke-width="1"/>
    <text x="0" y="-5" font-family="system-ui, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol" font-size="14" font-weight="600" fill="rgb(23, 23, 23)" text-anchor="middle">Diversified</text>
