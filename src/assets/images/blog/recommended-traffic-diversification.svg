    <g>
      <path d="M 0 0 L 120 0 A 120 120 0 0 1 93.4 75.5 Z" fill="rgb(234, 233, 225)" stroke="black"/>
      <path d="M 0 0 L 93.4 75.5 A 120 120 0 0 1 0 120 Z" fill="rgb(240, 239, 234)" stroke="black"/>
      <path d="M 0 0 L 0 120 A 120 120 0 0 1 -62.3 102.6 Z" fill="rgb(234, 233, 225)" stroke="black"/>
      <path d="M 0 0 L -62.3 102.6 A 120 120 0 0 1 -106.1 56.3 Z" fill="rgb(240, 239, 234)" stroke="black"/>
      <path d="M 0 0 L -106.1 56.3 A 120 120 0 0 1 -106.1 -56.3 Z" fill="rgb(234, 233, 225)" stroke="black"/>
      <path d="M 0 0 L -106.1 -56.3 A 120 120 0 0 1 -62.3 -102.6 Z" fill="rgb(240, 239, 234)" stroke="black"/>
      <path d="M 0 0 L -62.3 -102.6 A 120 120 0 0 1 0 -120 Z" fill="rgb(234, 233, 225)" stroke="black"/>
      <path d="M 0 0 L 0 -120 A 120 120 0 0 1 93.4 -75.5 Z" fill="rgb(240, 239, 234)" stroke="black"/>
      <path d="M 0 0 L 93.4 -75.5 A 120 120 0 0 1 120 0 Z" fill="rgb(234, 233, 225)" stroke="black"/>
    </g>
    
    <!-- Center Circle -->
