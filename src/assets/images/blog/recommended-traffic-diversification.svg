    <text x="0" y="-5" font-family="sans-serif" font-size="14" font-weight="600" fill="black" text-anchor="middle">Diversified</text>
    <text x="0" y="15" font-family="sans-serif" font-size="14" font-weight="600" fill="black" text-anchor="middle">Strategy</text>
  </g>

  <!-- Labels with Lines -->
  <g font-family="sans-serif" font-size="14" fill="black">
    <text x="550" y="140">Brand</text>
    <line x1="540" y1="140" x2="460" y2="160" stroke="lightgrey"/>
    
    <text x="570" y="220">Content</text>
    <line x1="560" y1="217" x2="480" y2="230" stroke="lightgrey"/>
    
    <text x="500" y="350">Email</text>
    <line x1="490" y1="340" x2="430" y2="310" stroke="lightgrey"/>
    
    <text x="340" y="410">Social</text>
    <line x1="360" y1="390" x2="370" y2="350" stroke="lightgrey"/>
    
    <text x="150" y="390">Exclusive</text>
    <line x1="190" y1="370" x2="270" y2="330" stroke="lightgrey"/>
    
    <text x="80" y="300">Direct</text>
    <line x1="130" y1="290" x2="220" y2="270" stroke="lightgrey"/>
    
    <text x="80" y="190">Affiliates</text>
